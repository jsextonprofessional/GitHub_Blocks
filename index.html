<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Github Blocks</title>
</head>
<body>
    <!-- create container for all of body -->
    <!-- background is lightgrey -->
    <div class="container"> 
        <!-- create div for title text -->
        <div id="title">
            <h1>GitHub Blocks</h1>
        </div>
            <!-- create 3 divs - one per color -->
            <!-- top div will be blue and contain 3 images -->
    
            <div id="top-bar">
                <img src="./images/catpunk.gif" alt="daft punk robot cat">
                <img src="./images/robocat.png" alt="animated robot cat">
                <img src="./images/catpunk2.gif" alt="other daft punk cat">
            </div>
            <!-- middle div will be yellow and contain 2 images -->
            <div id="mid-bar">
                <img src="./images/ghostcat.png" alt="ghost cat">   
                <img src="./images/sbcat.png" alt="strongbad cat"> 
            </div>
            <!-- bottom div will be red and contain 3 images-->
            <div id="bottom-bar">
                <img src="./images/artcat.png" alt="murasaki cat">
                <img src="./images/worldcat.png" alt="world cats">
                <img src="./images/finnthecat.png" alt="finn the cat">
            </div>
            
            <!-- leave credit at bottom -->
            <!-- text is dark grey, "github octodex" is cyan hyperlink-->
            <div id="credit">
                <p>Images from <span><a href="google.com">Github Octodex</a></span></p>
            </div>

    </div>
</body>
</html>
